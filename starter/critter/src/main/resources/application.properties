server.port=8082

# Data Source Setup
spring.datasource.url=jdbc:mysql://localhost:3306/appointment?useTimezone=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.sql.init.enabled=false
spring.jpa.hibernate.ddl-auto=update

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database=mysql

# View sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate statistics logging
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG
hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=25

# Disable default white label error page
server.error.whitelabel.enabled=false

#Enable custom error messages in response
server.error.include-message=always